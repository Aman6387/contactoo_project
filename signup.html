<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignUpForm</title>
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="style.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="topnav">
            <img class="logo" src="images/contactoo.png">
            <a class="active login" href="SignUp.html">SignUp</a> 
            <a class="active" href="LogIn.html">Login</a>
            <a class="active About" href="#" onclick="About()">About</a> 
            <a class="active" href="home_login.html">Home</a>
        <div class="divider"></div>
        </div>
        <div class="main">
            <div class="signup">
                <h2>SignUp</h2>
                <form id="register" name="registeration-form" action="http://localhost:8080/signup" method="post">
                    <label for="fname">Name</label><br>
                    <input type="text" name="name" id="fname" placeholder="Enter Your Full Name Here" maxlength="20" minlength="4" required>
                    <br><br>
                    <label for = "emailid">Email</label><br>
                    <input type="email" name="email" id="emailid" placeholder="Enter Your EmailId"
                     required>
                    <br><br>
                    <label for="pw">Password</label><br>
                    <input type="password" name="password" id="pw" placeholder="Enter Password" 
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters "  required>
                    <br><br>
                    <label for="pn">Mobile Number</label><br>
                    <input type="text" name="mobile_number" id="pn" placeholder="Enter Phone Number" maxlength="10" minlength="10" required>
                    <br><br>
                    <button type="submit" value="Submit" id="submit">SignUp</button>
                </form>
            </div>
        </div>
    </body>
</html>
