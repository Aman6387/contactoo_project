<html>
    <head>
        <title> Home Page</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>

        <!-- header and logo -->
        <div class="header">
                <a class="logo"href="#">Smart Contact Manager</a>
                <div class="nav">
                    <a class="nav-item" href="#">Logout</a> 
                    <a class="nav-item" href="#">User Name</a> 
                    <a class="nav-item" href="index.html">Home</a> 
                    <a class="nav-item" href="profile.html">Profile</a> 
                    <a class="nav-item" href="login.html">Login</a> 
                    <a class="nav-item" href="signup.html">Signup</a> 
                </div>
                <div class="divider"></div>
        </div>
        <div class="login-form-container">
            <h2 class="heading">Login</h2>
            <form action="index.html">
                <div class="login-element-container">
                    <div class="form-group">
                        <label class="label" for="email">Email</label>
                        <input class="form-input" type="text" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label class="label" id="password">Password</label>
                        <input class="form-input" type="password" name="password" id="password" required>
                    </div>
                </div>
                <input type="submit" value="Login" class="btn">
            </form>
        </div>
    </body>
</html>
