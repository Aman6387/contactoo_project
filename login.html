        <div class="main">
            <div class="signup">
                <h2>LogIn</h2>
                <form id="register" action="http://localhost:8080/login" method="post">
                    <label for = "email">Email</label><br>
                    <input type="text" name="email" id="email" placeholder="Enter Your EmailId"
                     required>
                    <br><br>
                   <label for="pw">Password</label><br>
                    <input type="password" name="password" id="pw" placeholder="Enter Password"
                     required>
                    <button type="submit" value="Submit" id="submit">Login</button>
                </form>
            </div>
        </div>
    </body>
